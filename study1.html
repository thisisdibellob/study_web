<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> 웹 타이틀 </title>  <!--head 안에 있는 거 = 메타 데이터임-->
    </head>

    <body>

        <h1> 큰 제목 </h1>
        <h3 title="마우스 올려두면 툴팁 나옴"> 중간 제목 </h3>

        <hr>    <!--제목 나누기 줄-->

        <p> 글 쓰기 용, 줄 넘어감 &lt &gt 표현 </p>

        <br>    <!--줄 넘김-->


        <dive>
            div는 블록태그 <span> span은 인라인 태그 </span>
        </dive>


        <img src="image.png"
             alt="이미지가 없을 때 나오는 문장"
             width="100px" height="100px" >


        <ol type="A" start="value">    <!--순서 있는 리스트-->
            <li> 아이템 </li>
            <li> 아이템 </li>
            <li> 아이템 </li>
        </ol>


        <ul>
            <li> 아이템 </li>      <!--순서 없는 리스트-->
            <li> 아이템 </li>
            <li> 아이템 </li>
        </ul>


        <table border="1">
            <caption> 표 제목 </caption>

            <thead>     <!--첫번째 줄 그룹-->
                <tr>
                    <th> 아이템1 </th>   <!--th는 볼드체, td는 일반-->
                    <th> 아이템2 </th>
                    <th> 아이템3 </th>
                </tr>
            </thead>

            <tbody>    <!--전체 그룹-->
                <tr>
                    <td> 아이템4 </td>
                    <td> 아이템5 </td>
                    <td> 아이템6 </td>
                </tr>
                <tr>
                    <td> 아이템7 </td>
                    <td> 아이템8 </th>
                    <td> 아이템9 </td>
                </tr>
            </tbody>

            <tfoot>     <!--마지막 줄 그룹-->
                <th> 아이템1 </th>
                <th> 아이템2 </th>
                <th> 아이템3 </th>
            </tfoot>

            <th colspan="3"> 저스트문장 </th>

        </table>
