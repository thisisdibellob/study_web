<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equip="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>도형 서식 폼 만들기</title>
    </head>
    <body>

        <h3> 도형 서식 폼 만들기 </h3>
        <hr>
        
        <form>
            <fieldset>
                <legend> 도형 서식 입력 </legend>
                선종류 <br>
                <label>
                    <input type=radio name="check" value="1" checked> 선없음 <br>
                </label>
                <label>
                    <input type=radio name="check" value="2"> 실선 <br>
                </label>
                <label>
                    <input type=radio name="check" value="3"> 점선 <br>
                </label>
                <br>

                선두께 <input type="number" value="1" step="2" style="width : 40px;">

                선색 <input type="color" value="#00BFFF">

                <br><br>

                투명도(0~100) <input type="range" min="0" max="100" list="invi">
                <datalist id="invi" >
                    <option value="10" level="Low">
                    <option value="50" level="Medium">
                    <option value="90" level="High">
                </datalist>
                
                
                
                
            </fieldset>
        </form>





    </body>
</html>
