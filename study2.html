<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> 웹 타이틀 </title>  <!--head 안에 있는 거 = 메타 데이터임-->
    </head>

    <body>

        <header> 머리말 </header>
        <nav> 목차 </nav>
        <section> 본문 
            <article> 절1 </article>
            <article> 절2 </article>
        </section>
        <aside> 노트 </aside>
        <footer> 꼬리말 </footer>


        <form name="fo" method="get" action="제출 시 실행될 서버 응용 프로그램">
            아이디 : <input type="text" value=""> <br>
            비밀번호 : <input type="password" value=""> <br>
            제출버튼 : <input type="submit" value="완료"> <br>
            긴 문장 : <textarea cols="20" rows="5"> </textarea> <br>
            버튼 : <button type="button"> 버튼 </button> <br>
            리셋 : <button type="reset"> 리셋 </button> <br>
            <input type="image" src="image.png"> <br>
            <button type="button"> 
                <img src="image.png">
            </button> <br>

            체크1 <input type="checkbox" value="1">
            체크2 <input type="checkbox" value="2" checked> <br>

            <input type="radio" name="same" value="1"> 라디오1      <!--같은 name끼리만 radio 기능-->
            <input type="radio" name="same" value="2"> 라디오2 <br>

            <select name="justName" size="3" multiple > <!--multiple은 중복 선택 가능-->
                <option value="1"> 선택1 </option>
                <option value="2"> 선택2 </option>
                <option value="3" selected> 선택3 </option>
            </select> <br>

            <label for="id"> 이게 캡션임 </label>   <!--label은 캡션을 묶음-->
            <input type="text" id="id"> <br>

            <label> 이게 캡션임 <input type="text" id="id"> </label> <br>

            <input type="color" value="#00BFFF"> <br>

            <input type="month"> <br>
            <input type="week"> <br>
            <input type="date" value="29"> <br>
            <input type="datetime-local"> <br>
            <input type="time"> <br>

            <input type="number" min="0" max="100" step="2" value="10"> <br>

            <input type="range" min="0" max="100" list="justList">
            <datalist id="justList">
                <option value="10" label="Low"> </option>
                <option value="50" label="Medium"> </option>
                <option value="90" label="High"> </option>
            </datalist> <br>

            <input type="email" placeholder="id@gmail.com 힌트주기">

            <fieldset>
                <legend> 제목 </legend>
                <input type="text" placeholder="폼요소 그루핑">
            </fieldset>
            
        </form>
        
    </body>
