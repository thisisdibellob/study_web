<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equip="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise</title>
        
        <style>
            h1{color:darkgreen;}
            h2{color:darkgreen;}
        </style>
    </head>
    <body>

        <h1> 웹 프로그래밍 교과목 </h1>
        
        <p> 
            웹 프로그래밍에서는 많은 관심을 받고 있는 
            <em style="color:goldenrod; font-family: serif; font-style: normal; font-weight: 900;">HTML5</em>와 
            <em style="color:goldenrod; font-family: serif; font-style: normal; font-weight: 900;">CSS3</em>를 중심으로 학습합니다. 
            <strong style="font-family: serif;">HTML5</strong>의 
            <em style="font-style: italic; color: goldenrod;">많은 새로운 기능</em>들을 학습합니다. 
        </p>

        <h2> 다루는 주제들 </h2>

        <ul>
            <li><strong style="font-family: serif;">HTML5</strong></li>
            <ul>
                <li style="color: red;">지오 로케이션</li>
                <li style="color: red;">드래그와 드롭</li>
            </ul>
        </ul>
        


    </body>
</html>
